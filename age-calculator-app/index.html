<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/age-calculator-app/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="content">

      <!-- \\\\\\\\\\\\\\\\\\\ -->
      <!-- INPUTS -->
      <!-- \\\\\\\\\\\\\\\\\\\ -->

      <div class="inputs">
        <div class="input">
          <label for="day" id="dayLabel">DAY
          </label>
          <input type="number" min="1" max="31" id="day" name="day" placeholder="DD" required>
          <p class="error-text hidden" id="day-error-text">day</p>
        </div>
        <div class="input">
          <label for="month" id="monthLabel">MONTH
          </label>
          <input type="number" min="1" max="12" id="month" name="month" placeholder="MM" required>
          <p class="error-text hidden" id="month-error-text">month</p>
        </div>
        <div class="input">
          <label for="day" id="yearLabel">YEAR
          </label>
          <input type="number" min="1" max="31" id="year" name="year" placeholder="YYYY" required>
          <p class="error-text hidden" id="year-error-text">year</p>
        </div>
      </div>

      <!-- \\\\\\\\\\\\\\\\\\\ -->
      <!-- SUBMIT -->
      <!-- \\\\\\\\\\\\\\\\\\\ -->

      <div class="submit">
        <div class="line">
          <div class="arrow-circle" id="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 44 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </div>
        </div>
      </div>

      <!-- \\\\\\\\\\\\\\\\\\\ -->
      <!-- RESULT -->
      <!-- \\\\\\\\\\\\\\\\\\\ -->

      <div class="result">
        <p class="result-text"><span class="year-result result-number" id="year-result">--</span> years</p>
        <p class="result-text"><span class="month-result result-number" id="month-result">--</span> months</p>
        <p class="result-text"><span class="day-result result-number" id="day-result">--</span> days</p>
      </div>
    </div>
  </div>

  <script src="/age-calculator-app/script.js"></script>
</body>

</html>
